site_name:        RHEOS.jl
repo_url:         https://github.com/JuliaRheology/RHEOS.jl
site_description: RHEOS Documentation
site_author:      moustachio-belvedere

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: 01_index.md
